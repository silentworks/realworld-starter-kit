<div class="auth-page">
  <div class="container page">
    <div class="row">

      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign in</h1>
        <p class="text-xs-center">
          <a href="#/register">Need an account?</a>
        </p>

        {{#if errors}}
        <ul class="error-messages">
          {{#each errors as error}}
            <li>Hey we have an error</li>
          {{/each}}
        </ul>
        {{/if}}

        <form on:submit='login(event, email, password)'>
          <fieldset class="form-group">
            <input bind:value="email" class="form-control form-control-lg" type="text" placeholder="Email">
          </fieldset>
          <fieldset class="form-group">
            <input bind:value="password" class="form-control form-control-lg" type="password" placeholder="Password">
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right">
            Sign in
          </button>
        </form>
      </div>

    </div>
  </div>
</div>

<script>
  export default {
    oncreate() {
      console.log(this.get('errors'));
      this.observe('errors', error => {
        console.log('errors', error);
      });
    },
    data() {
      return {
        email: '',
        password: '',
        errors: null
      };
    },
    methods: {
      login(e, email, password) {
        e.preventDefault();
        this.fire('login', {email, password});
      }
    }
  }
</script>
